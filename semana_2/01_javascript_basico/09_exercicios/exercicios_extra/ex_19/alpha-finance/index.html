<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>AlphaFinance</title>
</head>
<body>
    <header class="bg-white black-80 tc pv4 avenir bb bw1 border-color">
        <h1 class="mt2 mb0 fs-normal fw1 f1">AlphaFinance</h1>
        <h2 class="mt2 mb0 f6 fw4 ttu tracked">Conversor de Moeda</h2>
        <!-- <nav class="bt bb tc mw7 center mt4"></nav> -->
    </header>
    <div class="flex flex-column items-center tc">
        <form class="pa4 black-80 avenir">
            <div class="measure">
                <h3>Cotação do dia (USD/BRL) 08/07/2021</h3>
                <label for="name" class="f6 b db mb2">1 USD = 5,05 BRL</label>
            </div>
            <div class="measure">
                <label class="f6 b db mb2">BRL$ <span class="normal black-60">(Insira o montante)</span></label>
                <input id="local-currency-amount" class="input-reset ba b--black-20 pa2 mb2 db w-100" type="float">
                <small class="f6 black-60 db mb2">Depois de inserir o montante, faça click em 'Calcular'.</small>
            </div>
            <div class="ph3 avenir mv4">
                <button id="submit-button" class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bt-bg h-50">Calcular</button>
            </div>
            <div class="measure">
                <label class="f6 b db mb2">USD$ <span class="normal black-60">(Valor total em Dólares)</span></label>
                <input id="international-currency-amount" class="input-reset ba b--black-20 pa2 mb2 db w-100" type="text">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
